<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <link rel="icon" href="favicon.ico">
    <title>mbti 별 좋아하는 색깔 설문</title>
</head>
<body>
    <h1 class="assign">
        새 컬러 등록하기
    </h1>
    <h1 class="x" >
        <a href="index.html">x</a>
    </h1>
    <p style="position:relative; left:500px;font-size:25px; font-weight:400;margin-bottom:15px;">MBTI</p>
    <div class="select">
            <div id="e">
                <p class="en">E</p> 
                <p class="ko">외향형</p>
            </div>
            <div id="i">
                <p class="en">I</p> 
                <p class="ko">내향형</p>
            </div>
            <div id="s">
                <p class="en">S</p> 
                <p class="ko">감각형</p>
            </div>
            <div id="n">
                <p class="en">N</p> 
                <p class="ko">직관형</p>
            </div>
            <div id="t">
                <p class="en">T</p> 
                <p class="ko">사고형</p>
            </div>
            <div id="f">
                <p class="en">F</p> 
                <p class="ko">감정형</p>
            </div>
            <div id="p">
                <p class="en">P</p> 
                <p class="ko">인식형</p>
            </div>
            <div id="j">
                <p class="en">J</p> 
                <p class="ko">판단형</p>
            </div>
    </div>
    <p style="position:relative; left:500px;font-size:25px; font-weight:400;margin-bottom:15px; margin-bottom:0px;">컬러</p>
    <p style="border:1px solid rgb(190, 190, 190); width:320px; height:50px;position: relative; left:500px; border-radius: 10px; margin-top:10px"></p>
    <a href="index.html"><p style="border:1px one; width:320px; height:50px; background-color:rgb(107, 87, 122);;position: relative; left:500px; border-radius: 10px; margin-top:10px; text-align: center; color: aliceblue;font-size:25px ; padding-top:5px">입력</p></a>
