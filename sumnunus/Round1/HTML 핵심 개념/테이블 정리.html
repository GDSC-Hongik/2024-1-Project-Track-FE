  <!--머리글-->
  <!--표에서 머리글은 <thead> 태그로 감싸면 됩니다. 
    행은 <tr> 태그로 감싸 주면 됩니다. 
    각 행 안에 있는 것들은 제목이기 때문에 <td>가 아니라 <th>라는 태그를 넣습니다. 
    본문에 해당하는 행들은 <tbody>라는 태그로 감쌉니다.-->
     <thead>
        <tr>
            <th></th>
            <th>Premium</th>
            <th>Standard</th>
            <th>Basic</th>
        </tr>
        <tr>
            <th></th>
            <th>₩15,900</th>
            <th>₩10,900</th>
            <th>₩8,900</th>
        </tr>
    </thead>
    <tbody>
        <tr> ... </tr>
             ...
    </tbody>

          
<!--바닥글은 <tfoot> 태그-->
    <table>
        <thead>
          <tr>
            <th></th>
            <th>Premium</th>
            <th>Standard</th>
            <th>Basic</th>
          </tr>
        </thead>
        <tbody>
          ...
        </tbody>
        <tfoot>
          <tr>
            <th></th>
            <th>₩15,900</th>
            <th>₩10,900</th>
            <th>₩8,900</th>
          </tr>
        </tfoot>
    </table>
